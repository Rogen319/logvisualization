apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ts-ui-dashboard
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: ts-ui-dashboard
    spec:
      containers:
      - name: ts-ui-dashboard
        image: lwh319/istio-zipkin-ts-ui-dashboard
        imagePullPolicy: Always
        ports:
        - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: ts-ui-dashboard
spec:
  ports:
    - name: http
      port: 8080
  selector:
   app: ts-ui-dashboard
---
